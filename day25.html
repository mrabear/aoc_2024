      	<script type="text/javascript">

      	var locks = [];
      	var keys = [];
      	const MATCH_ICON = "#####";
      	const FILLED_ICON = "#";
      	const EMPTY_ICON = ".";
      	const UNSET = -1;

      	function Tumbler(){
      		this.pin1 = 0;
      		this.pin2 = 0;
      		this.pin3 = 0;
      		this.pin4 = 0;
      		this.pin5 = 0;
      		//this.id = function(){ return( `${this.pin1}${this.pin2}${this.pin3}${this.pin4}${this.pin5}` ) };
	      	this.toString = function(){ return( `${this.pin1}${this.pin2}${this.pin3}${this.pin4}${this.pin5}` ) };
	      	this.isFit = function( tester ){
	      		if( this.pin1 + tester.pin1 > 5 ||
	      		    this.pin2 + tester.pin2 > 5 ||
	      		    this.pin3 + tester.pin3 > 5 ||
	      		    this.pin4 + tester.pin4 > 5 ||
	      		    this.pin5 + tester.pin5 > 5 )
	      		    return( false );
	      		else
	      			return( true );
	      	}
      	};

		// Solve that shit
      	function solveThatShit(){
      		var startTime = new Date();
      		var input = new Array();
			var debug = document.getElementById("debug");
			input = document.getElementById("input").value.split("\n\n");

			console.log( `Starting Run ${input.length} lines of input)\n ==============================\n` );
			
			// INSERT SOLUTION HERE

			console.log( `${input.length} entries ready for processing` );

			for( let entry of input ){
				let nextTumbler = new Tumbler();
				let lines = entry.split("\n");
				//console.log( entry );
				for( let i = 1 ; i < lines.length - 1 ; i++ ){
					if( lines[i].charAt(0) == FILLED_ICON )
						nextTumbler.pin1++;
					if( lines[i].charAt(1) == FILLED_ICON )
						nextTumbler.pin2++;
					if( lines[i].charAt(2) == FILLED_ICON )
						nextTumbler.pin3++;
					if( lines[i].charAt(3) == FILLED_ICON )
						nextTumbler.pin4++;
					if( lines[i].charAt(4) == FILLED_ICON )
						nextTumbler.pin5++;
				}

				if( lines[0] == MATCH_ICON ){
					locks.push( nextTumbler );
					//console.log( `It's a lock` );
				} else {
					keys.push( nextTumbler );
					//console.log( `It's a key` );
				}

				//console.log( `code: ${nextTumbler}\n` );
			}

			let part1total = 0;
			for( let key of keys ){
				for( let lock of locks ){
					if( lock.isFit( key ) )
						part1total++;
				}
			}

			document.getElementById("part1").value = part1total;
			document.getElementById("part2").value = "*** NOT IMPLEMENTED ***";

			console.log( "\n==============================\nRun Completed in " +  ((new Date() - startTime) / 1000 ).toFixed(2)  + " seconds\n" );
		}

		</script>
