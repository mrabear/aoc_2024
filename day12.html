      	<script type="text/javascript">

      	var visitedPoints = {};
      	var currentPlot = {};

		var grid = [[],[]];

		// Solve that shit
      	function solveThatShit(){
      		var startTime = new Date();
      		var input = new Array();
			var debug = document.getElementById("debug");
			input = document.getElementById("input").value.split("\n");

			console.log( "Starting Run Input (" + input.length + " x " + input[0].length + ")\n==============================\n");
			
			// INSERT SOLUTION HERE
			// Build Grid
			for( var i = 0 ; i < input.length ; i++ ){
				grid[i] = input[i].split("");
			}

			gridXLength = grid[0].length;
			gridYLength = grid.length;
			
			var part1total = 0;
			var part2total = 0;

			for( var y = 0 ; y < gridYLength ; y++ ){
				for( var x = 0 ; x < gridXLength ; x++ ){
					if( !(`${x},${y}` in visitedPoints) ){
						currentPlot = {};
						searchAround( x, y, getSafeGridValue( x, y ) );

						var totalPerimeter = Object.values(currentPlot).reduce((accumulator, currentValue) => accumulator + currentValue, 0);

						part1total += totalPerimeter * Object.keys(currentPlot).length;

						totalPerimeter -= findLineSegments( getSafeGridValue( x, y ) );

						console.log( getSafeGridValue( x, y ) + `:${x},${y}: area=` + Object.keys(currentPlot).length + " perimeter=" + totalPerimeter );

						part2total += totalPerimeter * Object.keys(currentPlot).length;
					}
				}
			}

			document.getElementById("part1").value = part1total;
			document.getElementById("part2").value = part2total;

			console.log( "\n==============================\nRun Completed in " +  ((new Date() - startTime) / 1000 ).toFixed(2)  + " seconds\n" );
		}

		function findLineSegments( value ){
			var segmentPenalty = 0;

			for( var point of Object.keys(currentPlot) ){
				var data = point.split( "," );
				var x = +data[0];
				var y = +data[1];
				if( `${x},${y}` in currentPlot ){
					if( `${x+1},${y}` in currentPlot ){
						if( (!(`${x},${y+1}` in currentPlot) && !(`${x+1},${y+1}` in currentPlot) ) )
							segmentPenalty++;

						if( (!(`${x},${y-1}` in currentPlot) && !(`${x+1},${y-1}` in currentPlot) ) )
							segmentPenalty++;

					}
					if( `${x},${y+1}` in currentPlot ){
						if( (!(`${x+1},${y}` in currentPlot) && !(`${x+1},${y+1}` in currentPlot) ) )
							segmentPenalty++;

						if(!(`${x-1},${y}` in currentPlot) && !(`${x-1},${y+1}` in currentPlot) )
							segmentPenalty++;
					}

				}
			}
			return( segmentPenalty );
		}

		function findInteriorBorders( x, y ){
			if( (`${x+1},${y}` in currentPlot)){
				currentPlot[ `${x},${y}` ]--;
				currentPlot[ `${x+1},${y}` ]--;
				visitedPoints[ `${x},${y}` ]--;
			}
			if( (`${x-1},${y}` in currentPlot)){
				currentPlot[ `${x},${y}` ]--;
				currentPlot[ `${x-1},${y}` ]--;
				visitedPoints[ `${x},${y}` ]--;
			}
			if( (`${x},${y+1}` in currentPlot)){
				currentPlot[ `${x},${y}` ]--;
				currentPlot[ `${x},${y+1}` ]--;
				visitedPoints[ `${x},${y}` ]--;
			}
			if( (`${x},${y-1}` in currentPlot)){
				currentPlot[ `${x},${y}` ]--;
				currentPlot[ `${x},${y-1}` ]--;
				visitedPoints[ `${x},${y}` ]--;
			}
		}

		function searchAround( x, y, value ){
			if( !(`${x},${y}` in visitedPoints) && getSafeGridValue( x, y ) == value ){
				visitedPoints[ `${x},${y}` ] = 4;
				currentPlot[ `${x},${y}` ] = 4;

				findInteriorBorders( x, y );

				searchAround( x + 1, y, value );
				searchAround( x - 1, y, value );
				searchAround( x, y + 1, value );
				searchAround( x, y - 1, value );
			}
		}

		function getSafeGridValue( x, y ){
			if( ( x >= 0 && x < gridXLength ) &&
				( y >= 0 && y < gridYLength ) )
				return( grid[y][x] );
			else
				return("");
		}

		</script>
